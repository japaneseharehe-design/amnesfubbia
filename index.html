<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Database Animasi Terlengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        select, input { border: 1px solid rgba(255,255,255,0.2) !important; font-size: 12px !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari judul film..." class="w-full bg-[#000] p-2 pl-3 rounded-md outline-none focus:border-blue-500 text-white">
                </div>
                <button onclick="loadMovies()" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs uppercase">Cari</button>
            </div>
            
            <div class="flex gap-1.5">
                <select id="yearFilter" onchange="loadMovies()" class="w-1/3 bg-[#000] p-2 rounded outline-none text-white">
                    <option value="">Tahun (Semua)</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="loadMovies()" class="w-1/3 bg-[#000] p-2 rounded outline-none text-white">
                    <option value="">Negara</option>
                    <option value="JP">Jepang</option>
                    <option value="US">USA</option>
                    <option value="ID">Indonesia</option>
                    <option value="KR">Korea</option>
                    <option value="CN">China</option>
                </select>
                <select id="typeFilter" onchange="loadMovies()" class="w-1/3 bg-[#000] p-2 rounded outline-none text-blue-400 font-bold">
                    <option value="">Tipe: Semua</option>
                    <option value="short">Short Movie</option>
                    <option value="movie">Bioskop</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2">
            </div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600 w-9 h-9 rounded-full z-10 flex items-center justify-center">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row">
                </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const type = document.getElementById('typeFilter').value;
            const query = document.getElementById('searchInput').value;
            
            grid.innerHTML = '<p class="col-span-full text-center text-xs text-gray-500 py-20 italic">Menghubungkan ke database...</p>';

            let url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc`;
            
            if (year) url += `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;
            if (type === 'movie') url += `&with_runtime.gte=60`;
            
            if (query) url = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results);
            } catch (err) {
                grid.innerHTML = '<p class="text-red-500 text-xs col-span-full text-center">Error: Gagal memuat data.</p>';
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';

            if (!movies || movies.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-xs py-20 text-gray-500">Film tidak ditemukan.</p>';
                return;
            }

            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card cursor-pointer group';
                card.onclick = () => showDetail(movie.id);
                card.innerHTML = `
                    <div class="relative">
                        <img src="${IMG_URL + movie.poster_path}" class="w-full aspect-[2/3] object-cover group-hover:brightness-50 transition">
                        <div class="absolute top-1 left-1 bg-blue-600 text-[8px] font-bold px-1 rounded shadow">HD</div>
                        <div class="absolute bottom-1 right-1 bg-black/60 text-yellow-400 text-[8px] px-1 rounded">★ ${movie.vote_average.toFixed(1)}</div>
                    </div>
                    <div class="p-1.5 text-center md:text-left">
                        <h3 class="text-[10px] font-bold truncate text-gray-100">${movie.title}</h3>
                        <p class="text-[9px] text-gray-500 mt-0.5">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(movieId) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos`);
            const movie = await res.json();
            const trailer = movie.videos.results.find(v => v.type === 'Trailer');

            content.innerHTML = `
                <div class="md:w-1/3">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full h-full object-cover">
                </div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a]">
                    <h2 class="text-2xl font-black text-blue-500 mb-1 leading-tight">${movie.title}</h2>
                    <div class="flex items-center gap-3 text-[10px] text-gray-500 font-bold mb-4 uppercase">
                        <span>${movie.release_date}</span>
                        <span class="text-blue-400 border border-blue-400/30 px-1 rounded">${movie.runtime} MENIT</span>
                        <span class="text-yellow-500">★ ${movie.vote_average.toFixed(1)}</span>
                    </div>
                    <p class="text-xs text-gray-400 leading-relaxed mb-6">${movie.overview || 'Sinopsis belum tersedia.'}</p>
                    
                    ${trailer ? `
                        <div class="rounded-lg overflow-hidden border border-white/10 mb-6 shadow-2xl">
                            <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    ` : ''}

                    <div class="flex gap-2">
                        <a href="https://vidsrc.to/embed/movie/${movie.id}" target="_blank" class="flex-1 bg-blue-600 text-center py-3.5 rounded-lg text-xs font-black hover:bg-blue-700 transition">STREAMING</a>
                        
                        <a href="https://vidsrc.me/download/${movie.id}" target="_blank" class="flex-1 bg-green-600 text-center py-3.5 rounded-lg text-xs font-black hover:bg-green-700 transition">
                            <i class="fas fa-download mr-1"></i> DOWNLOAD
                        </a>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
