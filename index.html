<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia HD - World of Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Konfigurasi Tailwind untuk Dark Mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .movie-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .movie-card:hover { transform: translateY(-8px); }
        .glass { backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); overflow-y: auto; padding: 20px; }
        .btn-premium { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="dark bg-slate-50 dark:bg-[#0b0f19] text-slate-900 dark:text-slate-100">

    <nav class="p-4 glass sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-[#0b0f19]/70">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/30"><i class="fas fa-bolt text-white"></i></div>
                    <h1 class="text-2xl font-extrabold tracking-tighter">AMNES<span class="text-blue-500">FUBBIA</span></h1>
                </div>
                <button onclick="toggleTheme()" class="ml-4 p-2 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 text-yellow-500 dark:text-yellow-400 transition-all">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="flex flex-wrap items-center gap-3 w-full lg:w-auto">
                <div class="flex gap-2 overflow-x-auto pb-2 lg:pb-0">
                    <button onclick="filterType('anime')" class="whitespace-nowrap px-4 py-1.5 rounded-full border border-slate-200 dark:border-slate-700 text-xs font-bold hover:bg-blue-500 hover:text-white transition">üáØüáµ Anime</button>
                    <button onclick="filterType('ghibli')" class="whitespace-nowrap px-4 py-1.5 rounded-full border border-slate-200 dark:border-slate-700 text-xs font-bold hover:bg-blue-500 hover:text-white transition">üå≥ Ghibli</button>
                    <button onclick="filterType('disney')" class="whitespace-nowrap px-4 py-1.5 rounded-full border border-slate-200 dark:border-slate-700 text-xs font-bold hover:bg-blue-500 hover:text-white transition">üè∞ Disney</button>
                </div>
                <select id="yearFilter" onchange="loadMovies()" class="bg-slate-100 dark:bg-slate-800 p-2 rounded-xl border border-slate-200 dark:border-slate-700 outline-none text-sm">
                    <option value="">Tahun</option>
                    <script>for(let y=2026; y>=2010; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari animasi favorit..." class="w-full bg-slate-100 dark:bg-slate-800 p-2 pl-4 rounded-xl border border-slate-200 dark:border-slate-700 outline-none focus:ring-2 ring-blue-500 text-sm">
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex items-center gap-3 mb-8">
            <div class="h-8 w-1.5 bg-blue-600 rounded-full"></div>
            <h2 id="sectionTitle" class="text-2xl font-extrabold tracking-tight">Koleksi Animasi Premium</h2>
        </div>
        
        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-5xl rounded-[2rem] overflow-hidden relative shadow-2xl animate-in zoom-in duration-300">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-white bg-black/50 hover:bg-red-600 w-12 h-12 rounded-full z-10 transition-all flex items-center justify-center">‚úï</button>
            <div id="modalContent" class="flex flex-col lg:flex-row">
                </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        // Fitur Ganti Tema
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Cek Tema Terakhir
        if (localStorage.getItem('theme') === 'light') toggleTheme();

        async function loadMovies(customUrl = null) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-blue-500"><i class="fas fa-circle-notch animate-spin text-5xl"></i></div>`;

            const year = document.getElementById('yearFilter').value;
            const query = document.getElementById('searchInput').value;
            
            let url = customUrl || `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc`;
            if (year && !customUrl) url += `&primary_release_year=${year}`;
            if (query) url = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results);
            } catch (err) {
                grid.innerHTML = `<p class="text-red-500 col-span-full text-center">Gagal memuat data.</p>`;
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const isNew = movie.release_date && movie.release_date.includes('2024') || movie.release_date.includes('2025');
                const card = document.createElement('div');
                card.className = 'movie-card bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-md dark:shadow-none border border-slate-200 dark:border-slate-700 cursor-pointer group';
                card.onclick = () => showDetail(movie.id);
                card.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${IMG_URL + movie.poster_path}" class="w-full h-72 object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="bg-blue-600 p-3 rounded-full"><i class="fas fa-play text-white"></i></span>
                        </div>
                        <div class="absolute top-3 left-3 flex gap-1">
                            <span class="bg-blue-600 text-[10px] font-bold px-2 py-1 rounded-md shadow-lg text-white">HD</span>
                            ${isNew ? '<span class="bg-red-600 text-[10px] font-bold px-2 py-1 rounded-md shadow-lg text-white">BARU</span>' : ''}
                        </div>
                        <div class="absolute bottom-3 right-3 bg-black/60 backdrop-blur-md text-yellow-400 text-[11px] font-bold px-2 py-1 rounded-lg border border-white/10">
                            ‚òÖ ${movie.vote_average.toFixed(1)}
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-sm truncate mb-1">${movie.title}</h3>
                        <p class="text-slate-500 dark:text-slate-400 text-[11px] font-medium uppercase tracking-wider">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(movieId) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos`);
            const movie = await res.json();
            const trailer = movie.videos.results.find(v => v.type === 'Trailer');

            content.innerHTML = `
                <div class="lg:w-[350px] relative shrink-0">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full h-full object-cover">
                </div>
                <div class="p-8 lg:p-12 flex-grow">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-3xl lg:text-5xl font-extrabold leading-tight">${movie.title}</h2>
                    </div>
                    <div class="flex flex-wrap gap-3 mb-8 text-xs font-bold uppercase tracking-widest text-blue-500">
                        <span class="bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-lg">${movie.release_date}</span>
                        <span class="bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-lg">${movie.runtime} Mnt</span>
                        <span class="bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-lg text-yellow-500">‚òÖ ${movie.vote_average.toFixed(1)}</span>
                    </div>
                    <p class="text-slate-600 dark:text-slate-400 leading-relaxed text-lg mb-8 italic">"${movie.overview}"</p>
                    
                    ${trailer ? `<iframe class="w-full aspect-video rounded-3xl mb-8 shadow-2xl border border-slate-700" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : ''}

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <a href="https://vidsrc.to/embed/movie/${movie.id}" target="_blank" class="btn-premium text-center py-5 rounded-2xl font-extrabold text-white shadow-xl shadow-blue-500/20 hover:scale-[1.02] transition-transform flex items-center justify-center gap-2">
                            <i class="fas fa-play"></i> MULAI STREAMING
                        </a>
                        <a href="https://www.google.com/search?q=download+movie+${encodeURIComponent(movie.title)}" target="_blank" class="bg-slate-100 dark:bg-slate-800 text-center py-5 rounded-2xl font-extrabold border border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700 flex items-center justify-center gap-2">
                            <i class="fas fa-cloud-download-alt"></i> DOWNLOAD HD
                        </a>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Filter Spesial
        function filterType(type) {
            let url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc`;
            if(type === 'ghibli') url += '&with_companies=10342';
            if(type === 'anime') url += '&with_origin_country=JP';
            if(type === 'disney') url += '&with_companies=2';
            loadMovies(url);
            document.getElementById('sectionTitle').innerText = 'Koleksi ' + type.toUpperCase();
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
