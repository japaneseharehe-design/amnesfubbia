<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Streaming Animasi Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Roboto', sans-serif; }
        .flix-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(6,6,6,1) 100%); }
        .movie-card { transition: transform 0.3s ease; position: relative; overflow: hidden; border-radius: 8px; }
        .movie-card:hover { transform: scale(1.08); z-index: 20; border: 2px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); overflow-y: auto; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10 p-4">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <span class="text-2xl font-black text-blue-500 italic">AMNESFUBBIA</span>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <select id="yearFilter" onchange="loadMovies()" class="bg-[#1a1a1a] text-sm p-2 rounded border border-white/20 outline-none">
                    <option value="">Semua Tahun</option>
                    <script>for(let y=2025; y>=1940; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari film animasi..." class="w-full bg-[#1a1a1a] p-2 pl-4 rounded border border-white/20 outline-none focus:border-blue-500">
                </div>
                <button onclick="loadMovies()" class="bg-blue-600 px-4 py-2 rounded font-bold hover:bg-blue-700">CARI</button>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-10 px-6 container mx-auto text-center md:text-left">
        <h2 class="text-4xl md:text-6xl font-black mb-4">Nonton Animasi <span class="text-blue-500 text-outline">Terlengkap</span></h2>
        <p class="text-gray-400 max-w-2xl">Database film animasi pendek dan bioskop dari tahun 1940 hingga sekarang. Streaming gratis tanpa biaya.</p>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            </div>
    </main>

    <div id="movieModal" class="modal p-4 flex items-center justify-center">
        <div class="bg-[#111] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600 w-10 h-10 rounded-full z-10 hover:bg-red-600">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row">
                </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            const year = document.getElementById('yearFilter').value;
            const query = document.getElementById('searchInput').value;
            
            grid.innerHTML = '<p class="col-span-full text-center">Memuat koleksi...</p>';

            let url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc`;
            if (year) url += `&primary_release_year=${year}`;
            if (query) url = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results);
            } catch (err) {
                grid.innerHTML = '<p class="text-red-500">Koneksi Error.</p>';
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';

            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card bg-[#1a1a1a] cursor-pointer group';
                card.onclick = () => showDetail(movie.id);
                card.innerHTML = `
                    <div class="relative">
                        <img src="${IMG_URL + movie.poster_path}" class="w-full aspect-[2/3] object-cover">
                        <div class="absolute top-2 left-2 bg-blue-600 text-[10px] font-bold px-1.5 py-0.5 rounded">HD</div>
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <i class="fas fa-play text-3xl"></i>
                        </div>
                    </div>
                    <div class="p-2">
                        <h3 class="text-xs font-bold truncate">${movie.title}</h3>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-[10px] text-gray-500">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                            <span class="text-[10px] text-yellow-500 font-bold">★ ${movie.vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(movieId) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos`);
            const movie = await res.json();
            const trailer = movie.videos.results.find(v => v.type === 'Trailer');

            content.innerHTML = `
                <div class="md:w-1/3">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full h-full object-cover shadow-2xl">
                </div>
                <div class="md:w-2/3 p-6 md:p-10 bg-[#111]">
                    <h2 class="text-3xl font-black text-blue-500 mb-2">${movie.title}</h2>
                    <p class="text-xs text-gray-400 mb-6 uppercase tracking-widest">${movie.release_date} | ${movie.runtime} Menit | Animasi</p>
                    <p class="text-sm text-gray-300 leading-relaxed mb-6">${movie.overview}</p>
                    
                    ${trailer ? `
                        <iframe class="w-full aspect-video rounded-lg mb-6 border border-white/10" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>
                    ` : '<p class="text-gray-500 mb-6 italic">Trailer tidak tersedia.</p>'}

                    <div class="flex gap-4">
                        <a href="https://vidsrc.to/embed/movie/${movie.id}" target="_blank" class="flex-1 bg-blue-600 text-center py-3 rounded-lg font-bold hover:bg-blue-700">STREAMING</a>
                        <a href="https://google.com/search?q=download+${encodeURIComponent(movie.title)}" target="_blank" class="flex-1 bg-white/10 text-center py-3 rounded-lg font-bold hover:bg-white/20">DOWNLOAD</a>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
