<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - World Animation Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 12px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; z-index: 10; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); overflow-y: auto; backdrop-filter: blur(10px); }
        .search-container { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .cast-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #3b82f6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .new-badge { position: absolute; top: 8px; right: 8px; background: #ef4444; color: white; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 5; box-shadow: 0 2px 10px rgba(239, 68, 68, 0.5); }
        #modalBackdrop { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(40px) brightness(0.3); opacity: 0.6; z-index: -1; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-xl font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search Animation..." class="w-full bg-[#000]/50 p-2 pl-3 rounded-lg border border-white/10 outline-none focus:border-blue-500 text-white text-xs">
                </div>
                <button onclick="searchMoviesOnly()" class="bg-blue-600 px-4 py-2 rounded-lg font-black text-xs uppercase hover:bg-blue-700 transition">Search</button>
            </div>
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-md outline-none text-blue-400 font-bold text-[10px] min-w-[110px]">
                    <option value="movie">Feature Film</option>
                    <option value="tv">TV Shows</option>
                    <option value="short">Short Movies</option>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-md outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">Country</option>
                    <option value="ID">Indonesia ğŸ‡®ğŸ‡©</option>
                    <option value="JP">Japan ğŸ‡¯ğŸ‡µ</option>
                    <option value="US">USA ğŸ‡ºğŸ‡¸</option>
                    <option value="CN">China ğŸ‡¨ğŸ‡³</option>
                    <option value="KR">South Korea ğŸ‡°ğŸ‡·</option>
                    <option value="FR">France ğŸ‡«ğŸ‡·</option>
                    <option value="GB">United Kingdom ğŸ‡¬ğŸ‡§</option>
                    <option value="CA">Canada ğŸ‡¨ğŸ‡¦</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-md outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">Year</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3"></div>
        <div class="flex justify-center mt-10">
            <button id="loadMoreBtn" onclick="loadMore()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-10 py-3 rounded-full text-xs font-black uppercase tracking-widest transition">Load More Animation</button>
        </div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0f0f0f] w-full max-w-5xl rounded-2xl overflow-hidden relative border border-white/10 shadow-2xl">
            <div id="modalBackdrop"></div>
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600/50 hover:bg-blue-600 w-10 h-10 rounded-full z-50 transition backdrop-blur-md">âœ•</button>
            <div id="modalContent" class="flex flex-col md:flex-row relative z-10"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const ORI_IMG = 'https://image.tmdb.org/t/p/original';
        let currentPage = 1;
        let currentType = 'movie';

        function resetAndLoad() {
            currentPage = 1;
            document.getElementById('movieGrid').innerHTML = '';
            loadMovies();
        }

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            currentType = type;

            let url = `https://api.themoviedb.org/3/discover/${type === 'tv' ? 'tv' : 'movie'}?api_key=${API_KEY}&with_genres=16&page=${currentPage}&sort_by=popularity.desc`;
            
            if (year) url += type === 'tv' ? `&first_air_date_year=${year}` : `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, currentPage > 1);
        }

        function loadMore() {
            currentPage++;
            loadMovies();
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            
            movies.forEach(item => {
                if(!item.poster_path) return;
                const releaseYear = (item.release_date || item.first_air_date || '').split('-')[0];
                const isNew = releaseYear >= 2025;
                
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, currentType === 'tv' ? 'tv' : 'movie');
                card.innerHTML = `
                    ${isNew ? '<div class="new-badge">NEW</div>' : ''}
                    <div class="relative">
                        <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover">
                        <div class="absolute top-2 left-2 bg-blue-600 text-[7px] font-black px-1.5 py-0.5 rounded uppercase">${currentType}</div>
                        <div class="absolute bottom-2 right-2 bg-black/80 text-yellow-400 text-[9px] px-1.5 py-0.5 rounded-md font-bold">â˜… ${item.vote_average.toFixed(1)}</div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-[10px] font-black truncate text-gray-100 uppercase tracking-tighter">${item.title || item.name}</h3>
                        <p class="text-[9px] text-gray-500 font-bold">${releaseYear || 'TBA'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function searchMoviesOnly() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            currentPage = 1;
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '<p class="col-span-full text-center py-20 italic">Searching...</p>';
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;
            const res = await fetch(url);
            const data = await res.json();
            const filtered = data.results.filter(m => (m.genre_ids && m.genre_ids.includes(16)) || m.media_type === 'person');
            displayMovies(filtered);
        }

        async function showDetail(id, type) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=videos,credits,recommendations`);
            const movie = await res.json();
            
            document.getElementById('modalBackdrop').style.backgroundImage = `url(${ORI_IMG + movie.backdrop_path})`;
            const trailer = movie.videos.results.find(v => v.site === 'YouTube' && (v.type === 'Trailer' || v.type === 'Teaser'));
            const cast = movie.credits.cast.slice(0, 8);
            const recs = movie.recommendations.results.slice(0, 6);

            content.innerHTML = `
                <div class="md:w-1/3 p-4"><img src="${IMG_URL + movie.poster_path}" class="w-full rounded-xl shadow-2xl border border-white/10"></div>
                <div class="md:w-2/3 p-6">
                    <h2 class="text-3xl font-black text-white uppercase italic mb-1 leading-none tracking-tighter">${movie.title || movie.name}</h2>
                    <div class="flex gap-3 text-[10px] text-blue-400 font-black mb-6 uppercase tracking-widest">
                        <span>ğŸ“… ${movie.release_date || movie.first_air_date}</span>
                        <span>â± ${movie.runtime || movie.episode_run_time?.[0] || '?'} MIN</span>
                        <span class="text-white bg-blue-600 px-2 rounded">HD</span>
                    </div>
                    <p class="text-[12px] text-gray-300 leading-relaxed mb-8 font-medium">${movie.overview || 'No description available for this masterpiece.'}</p>
                    
                    <div class="mb-8">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">Voice Cast</p>
                        <div class="flex gap-4 overflow-x-auto pb-2 scrollbar-hide">
                            ${cast.map(c => `<div class="shrink-0 text-center"><img src="${c.profile_path ? IMG_URL+c.profile_path : 'https://via.placeholder.com/100'}" class="cast-img mx-auto mb-2 border-white/20"><p class="text-[9px] font-black w-16 truncate">${c.name}</p></div>`).join('')}
                        </div>
                    </div>

                    ${trailer ? `<div class="rounded-xl overflow-hidden border border-white/10 mb-8 aspect-video shadow-2xl"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe></div>` : ''}

                    <div class="grid grid-cols-2 gap-3 mb-8">
                        <a href="https://dl.vidsrc.vip/${type}/${movie.id}" target="_blank" class="bg-green-600 hover:bg-green-700 text-center py-4 rounded-xl text-xs font-black uppercase transition shadow-lg shadow-green-900/20">Download HD</a>
                        <a href="https://flashstream.cc/download/${movie.id}" target="_blank" class="bg-white/10 hover:bg-white/20 text-center py-4 rounded-xl text-xs font-black uppercase transition border border-white/10">Flashstream</a>
                    </div>

                    <div>
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">Similar Animations</p>
                        <div class="grid grid-cols-3 sm:grid-cols-6 gap-2">
                            ${recs.map(r => `<img src="${IMG_URL+r.poster_path}" onclick="showDetail(${r.id}, '${type}')" class="w-full aspect-[2/3] object-cover rounded-md cursor-pointer hover:opacity-50 transition">`).join('')}
                        </div>
                    </div>
                </div>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
