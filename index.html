<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; }
        .movie-card { transition: transform 0.3s ease; border-radius: 6px; overflow: hidden; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .search-container { background: rgba(26, 26, 26, 0.9); backdrop-filter: blur(10px); }
        input, select { font-size: 14px !important; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container border-b border-white/10 p-3">
        <div class="container mx-auto space-y-3">
            <div class="flex items-center gap-3">
                <span class="text-xl font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari film animasi..." class="w-full bg-[#111] p-2 pl-4 rounded border border-white/20 outline-none focus:border-blue-500">
                </div>
                <button onclick="loadMovies()" class="bg-blue-600 px-4 py-2 rounded font-bold text-xs">CARI</button>
            </div>
            
            <div class="flex gap-2">
                <select id="yearFilter" onchange="loadMovies()" class="flex-1 bg-[#111] p-2 rounded border border-white/20 outline-none text-xs">
                    <option value="">Semua Tahun (1940-2026)</option>
                    <script>for(let y=2026; y>=1940; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="loadMovies()" class="flex-1 bg-[#111] p-2 rounded border border-white/20 outline-none text-xs">
                    <option value="">Semua Negara</option>
                    <option value="US">Amerika Serikat</option>
                    <option value="JP">Jepang (Anime)</option>
                    <option value="ID">Indonesia</option>
                    <option value="KR">Korea Selatan</option>
                    <option value="FR">Prancis</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
            </div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-lg overflow-hidden relative border border-white/10 shadow-2xl">
            <button onclick="closeModal()" class="absolute top-3 right-3 text-white bg-blue-600 w-8 h-8 rounded-full z-10">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row">
                </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const query = document.getElementById('searchInput').value;
            
            grid.innerHTML = '<p class="col-span-full text-center text-xs text-gray-500 py-20">Memuat animasi...</p>';

            let url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc`;
            if (year) url += `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (query) url = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results);
            } catch (err) {
                grid.innerHTML = '<p class="text-red-500 text-xs">Gagal memuat.</p>';
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';

            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card bg-[#111] cursor-pointer';
                card.onclick = () => showDetail(movie.id);
                card.innerHTML = `
                    <div class="relative">
                        <img src="${IMG_URL + movie.poster_path}" class="w-full aspect-[2/3] object-cover">
                        <div class="absolute top-1 left-1 bg-blue-600 text-[8px] font-bold px-1 rounded">HD</div>
                    </div>
                    <div class="p-1.5">
                        <h3 class="text-[10px] font-bold truncate">${movie.title}</h3>
                        <p class="text-[9px] text-gray-500">${movie.release_date ? movie.release_date.split('-')[0] : ''}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(movieId) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos`);
            const movie = await res.json();
            const trailer = movie.videos.results.find(v => v.type === 'Trailer');

            content.innerHTML = `
                <div class="md:w-1/3">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full h-full object-cover">
                </div>
                <div class="md:w-2/3 p-5">
                    <h2 class="text-2xl font-black text-blue-500 mb-1">${movie.title}</h2>
                    <p class="text-[10px] text-gray-500 mb-4 uppercase italic font-bold">Rating: ★ ${movie.vote_average.toFixed(1)} | ${movie.runtime} Mins</p>
                    <p class="text-xs text-gray-300 leading-relaxed mb-5">${movie.overview}</p>
                    
                    ${trailer ? `
                        <iframe class="w-full aspect-video rounded border border-white/10 mb-5" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>
                    ` : ''}

                    <div class="flex gap-2">
                        <a href="https://vidsrc.to/embed/movie/${movie.id}" target="_blank" class="flex-1 bg-blue-600 text-center py-3 rounded text-xs font-bold">STREAMING</a>
                        <a href="https://www.google.com/search?q=intitle:index.of+${encodeURIComponent(movie.title)}+mkv+mp4" target="_blank" class="flex-1 bg-white/10 text-center py-3 rounded text-xs font-bold">DOWNLOAD</a>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
